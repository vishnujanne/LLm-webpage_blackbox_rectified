<!DOCTYPE html>
<html lang="en">
<head>
	<title>Food Delivery Company</title>
	<style>
		body {
			background-color: #ff9966;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #555;
			padding: 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			margin-right: 10px;
		}
		#accordion {
			background-color: #f1f1f1;
			color: #444;
			cursor: pointer;
			padding: 18px;
			width: 100%;
			border: none;
			text-align: left;
			outline: none;
			font-size: 15px;
			transition: 0.4s;
		}
		#accordion:hover {
			background-color: #ddd;
		}
		#accordion div {
			padding: 0 18px;
			max-height: 0;
			overflow: hidden;
			transition: max-height 0.2s ease-out;
		}
		.item {
			background-color: #fff;
			border: 1px solid #ddd;
			padding: 10px;
		margin-bottom: 10px;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		footer a {
			color: #fff;
			text-decoration: none;
			margin: 0 5px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Food Delivery Company</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Account</a>
		<a href="#">Delivery history</a>
		<a href="#">Login</a>
		<a href="#">Signup</a>
		<label for="search">Search:</label>
		<input type="text" id="search" placeholder="Search">
	</nav>
	<div id="accordion">
		<p>New Items</p>
		<div>
			<img src="new_item_1.jpg" alt="New Item 1">
			<img src="new_item_2.jpg" alt="New Item 2">
			<img src="new_item_3.jpg" alt="New Item 3">
		</div>
	</div>
	<div id="items">
		<div class="item">
			<h2>Item 1</h2>
			<p>Description of Item 1</p>
			<button>Add to Cart</button>
		</div>
		<div class="item">
			<h2>Item 2</h2>
			<p>Description of Item 2</p>
			<button>Add to Cart</button>
		</div>
		<div class="item">
			<h2>Item 3</h2>
			<p>Description of Item 3</p>
			<button>Add to Cart</button></div>
	</div>
	<footer>
		<a href="#">Facebook</a>
		<a href="#">Twitter</a>
		<a href="#">Instagram</a>
	</footer>
	<script>
		var acc = document.getElementsByClassName("accordion");
		var i;
		for (i = 0; i < acc.length; i++) {
			acc[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var panel = this.nextElementSibling;
				if (panel.style.maxHeight) {
					panel.style.maxHeight = null;
				} else {
					panel.style.maxHeight = panel.scrollHeight + "px";
				}
			});
		}
	</script>
</body>
</html>
